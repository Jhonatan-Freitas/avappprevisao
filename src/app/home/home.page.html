<ion-content class="bg" padding>
    <h1 class="text-center display-4 text-white mt-5">{{hora}}</h1>
    <p class="date text-center text-white lead">{{dia}}, {{mes}} {{date}} <i class="fa fa-thermometer-full" aria-hidden="true"></i></p>
    <ion-list>
        <ion-item class="opacity">
          <ion-label class="lead"><ion-icon ios="ios-search" md="md-search"></ion-icon></ion-label>
          <ion-input  type="text" autofocus [(ngModel)]="txtCidade"></ion-input>
        </ion-item>   
    </ion-list>
    <ion-button (click)="search()" expand="block">Localizar</ion-button>
<div class="container text-center table-responsive-sm">  
    <p class="city-name text-center text-white">{{previsoes.city_name}}</p>
      <table class="table" *ngIf="previsoes">
        <thead>
          <tr>
            <th>DATA</th>
            <th>DIA</th>
            <th>MAX</th>
            <th>MIN</th>
            <th>DESCRIÇÃO</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let previsao of previsoes.forecast">
              <td>{{previsao.date}}</td>
              <td>{{previsao.weekday}}</td>
              <td>{{previsao.max}}°C</td>
              <td>{{previsao.min}}°C</td>
              <td>{{previsao.description}}</td>
          </tr>
        </tbody>
      </table>
    </div>  
</ion-content>
